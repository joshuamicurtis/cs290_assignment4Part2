	<body>
	<h2>Create A Multiplication Table Inputs</h2>
	<p>Enter integer values. Integer must be zero or greater.</p>
    <form action="http://web.engr.oregonstate.edu/~curtisjo/CS290/Assignment4-Part1/multtable.php" method="get">
	<p>
	  <label for="min-multiplicand">minimum-multiplicand</label>
	  <input type="number" min="0" id="min-multiplicand" name="min-multiplicand" />
    </p>
	<p>
	  <label for="max-multiplicand">maximum-multiplicand</label>
	  <input type="number" min="0"id="max-multiplicand" name="max-multiplicand" />
    </p>
	<p>
	  <label for="min-multiplier">minimum-multiplier</label>
	  <input type="number" min="0" id="min-multiplier" name="min-multiplier" />
    </p>
	<p>
	  <label for="max-multiplier">maximum-multiplier</label>
	  <input type="number" min="0" id="max-multiplier" name="max-multiplier" />
    </p>
	<button type="submit">Submit form</button>
    </form>
